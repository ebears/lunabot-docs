# --- Jekyll Config --- 

# Name of website
name: LunaBot

# Name to show in the footer
author: DeBears

description: documentation for a discord bot
url: "https://ebears.github.io/lunabot-docs/"
remote_theme: "dracula/gh-pages"

# --- Misc ---

# Output options (more information on Jekyll's site)
timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  
# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

# --- Plugins ---

#plugins:
#  - jekyll-paginate
#  - jekyll-sitemap
